    <div class="insertName">
        <p>Crie um nome para a sua lista!</p>

    </header>

    <main id="main">
        <div class="areaDaLista">            
            <div class="areaDosInputs">
                <input type="text" name="itemLista" id="ItemLista" required>
                <button class="adicionaItem">Adicionar na lista</button>
            </div>
            <div class="areaResultado">
                <ul class="ulDaLista">
                </ul>
            </div>
        </div>
    </main>
